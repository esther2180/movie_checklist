<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Checklist</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header Section -->
            <h1 class="col">Movie Checklist</h1>
        </div>
        <div class="row">
            <h5 class="col">How many have you seen?</h5>
        </div>

        <div class="row">
            <!-- First Row -->
            <div class="col-lg-3 col-md-4 col-sm-6 first_row">
                <div class="each_item">
                    <p class="num_order">1</p>
                    <input class="checkbox" type="checkbox" id="img1" name="img1" value="0">
                    <label for="img1">
                        <img src="images/1_a_new_hope.png" alt="">
                        <p class="movie_title">Star Wars Episode iV<br>"A New Hope"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 first_row">
                <div class="each_item">
                    <p class="num_order">2</p>
                    <input class="checkbox" type="checkbox" id="img2" name="img2" value="0">
                    <label for="img2">
                        <img src="images/2_the_empire_strikes_back.png" alt="">
                        <p class="movie_title">Star Wars Episode V<br>"The Empire Strikes Back"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 first_row">
                <div class="each_item">
                    <p class="num_order">3</p>
                    <input class="checkbox" type="checkbox" id="img3" name="img3" value="0">
                    <label for="img3">
                        <img src="images/3_return_of_the_jedi.png" alt="">
                        <p class="movie_title">Star Wars Episode Vi<br>"Return of the Jedi"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 first_row">
                <div class="each_item">
                    <p class="num_order">4</p>
                    <input class="checkbox" type="checkbox" id="img4" name="img4" value="0">
                    <label for="img4">
                        <img src="images/4_the_phantom_menace.png" alt="">
                        <p class="movie_title">Star Wars Episode i<br>"The Phantom Menace"</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Second Row -->
            <div class="col-lg-3 col-md-4 col-sm-6 second_row">
                <div class="each_item">
                    <p class="num_order">5</p>
                    <input class="checkbox" type="checkbox" id="img5" name="img5" value="0">
                    <label for="img5">
                        <img src="images/5_attack_of_the_clones.png" alt="">
                        <p class="movie_title">Star Wars Episode ii<br>"Attack of the Clones"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 second_row">
                <div class="each_item">
                    <p class="num_order">6</p>
                    <input class="checkbox" type="checkbox" id="img6" name="img6" value="0">
                    <label for="img6">
                        <img src="images/6_revenge_of_the_sith.png" alt="">
                        <p class="movie_title">Star Wars Episode iii<br>"Revenge of the Sith"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 second_row">
                <div class="each_item">
                    <p class="num_order">7</p>
                    <input class="checkbox" type="checkbox" id="img7" name="img7" value="0">
                    <label for="img7">
                        <img src="images/7_the_force_awakens.png" alt="">
                        <p class="movie_title">Star Wars Episode Vii<br>"The Force Awakens"</p>
                    </label>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 second_row">
                <div class="each_item">
                    <p class="num_order">8</p>
                    <p class="last_item">coming soon!</p>
                    <label for="img8">
                        <img src="images/8_star_wars_episode_IX.png" alt="">
                        <p class="movie_title">Star Wars Episode iX<br></p>
                    </label>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
</body>

</html>
